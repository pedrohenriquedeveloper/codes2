<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>inputs</title>
</head>
<body>
    <form action="">
        
        <label for="Nome">Nome:</label>
        <input type="text" name="" id="" placeholder="ex: pepeu">
        <br><br>

        <label for="Email">Email:</label>
        <input type="email" name="" id="" placeholder="ex: pepeu123@gmail.com">
        <br><br>

        <label for="Numero">Numero:</label>
        <input type="number" name="" id="" min="0" max="100" step="2">
        <br><br>

        <label for="Url">Url:</label>
        <input type="url" name="" id="">
        <br><br>

        <label for="Pesquisa">Pesquisa:</label>
        <input type="search" name="Pesquisa" id="" placeholder="ex: digite o que procura">
        <br><br>

        <label for="range">Range:</label>
        <input type="range" name="range" id="" min="1" max="10" value="5">
        <br><br>

        <label for="data">Data:</label>
        <input type="date" name="data" id="">
        <br><br>
        
        
        <label for="cor">cor</label>
        <input type="color" name="cor" id="">
        <br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

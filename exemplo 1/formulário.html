<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo3.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>formulário</title>
</head>
<body>
    <div class="container">
       <div class="page-header">
            <h1>Formulários bootstrap</h1>
       </div>
      
       <div class="row">

            <div class="col-sm-8">
                <h3>Cadastre-se</h3>

                <form action="">

                    <div class="form-group">
                        <label for="Nome">Nome</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="senha">senha</label>
                        <input type="password" name="senha" id="senha" class="form-control">
                    </div>
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox">Aceito os termos
                        </label>
                    </div>
                    <div class="radio">
                        <label for="">
                            <input type="radio" name="escola" id="">Vitória
                        </label>
                        <label for="">
                            <input type="radio" name="escola" id="">Serra
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Cadastrar
                    </button>
                </form>
            </div>
            
            <div class="col-sm-4">
                <h3>Logar</h3>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="ex = pedro558@gmail.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">
                    Logar
                </button>
            </div>
    </div>
</body>
</html>
